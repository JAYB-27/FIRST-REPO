<div class="container mt-4 h-100 pt-4" style="max-height: 400px !important; padding: 40px;">

            <form action="" method="post"> 
                {% csrf_token %}

                    <label for="">{{ form.email.label_tag }}</label>
                    {{ form.email }}
                </div>
                <input type="submit" class="btn btn-primary" value="send">
            </form>
        </div>
    </div>
</div>
